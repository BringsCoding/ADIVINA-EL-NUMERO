<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ADIVINA EL NÚMERO</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mx-auto">
      <div class="fireworks"></div>
      <div class="flex flex-col text-center h-screen my-16">
        <h1 class="text-5xl">ADIVINA EL NÚMERO</h1>
        <div class="flex gap-x-6 items-center my-8 mx-auto max-w-screen-lg">
          <label for="userSelect" class="w-full">Wählen eine Nummer:</label>
          <select
            name="userSelect"
            id="userSelect"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-full"
          >
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
          </select>
          <input
            type="number"
            id="nummber"
            name="tentacles"
            min="0"
            max="100"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-full"
          />
          <button
            id="btn"
            class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded w-full"
          >
            Click me
          </button>
        </div>
        <div class="flex flex-col gap-y-3">
          <div class="flex justify-center gap-3">
            <div class="flex flex-col">
              <p class="font-bold text-lg">Mein Wert</p>
              <p id="numberValue">x</p>
            </div>
            <div class="flex flex-col">
              <p class="font-bold text-lg">Wert der CPU</p>
              <p id="numberCpu">x</p>
            </div>
          </div>
          <p class="font-bold text-lg">Die gewählte Zahl ist.</p>
          <p id="numberMystery">x</p>
          <p class="font-bold text-lg">Die Differenz vom Sieger:</p>
          <p id="result">Result</p>
          <p class="font-bold text-lg">Hast du gewonnen?</p>
          <p id="win">?</p>
          <div id="score">
            <div id="scoreUser">0</div>
            <div id="scoreCpu">0</div>
          </div>
        </div>
        <div id="endResult" class="flex flex-row justify-center gap-3 mt-8">
          <div id="round">Runde</div>
          <div id="userScoreResult">User</div>
          <div id="cpuScoreResult">Cpu</div>
          <div id="iconScoreResult">W/L<div>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
</html>
